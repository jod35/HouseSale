{% extends 'house_app/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="form">
    <h3>Login</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form |crispy}}
        <input type="submit" class="form-btn" value="Login">
    </form>
    <br>
    <p class="red-text">
        Do not have an account,<a href="{% url 'appl:register' %}">Sign Up</a>
    </p>
</div>
{% endblock body %}
