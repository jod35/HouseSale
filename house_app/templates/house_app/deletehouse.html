{% extends 'house_app/base.html' %}
{% block body %}
<div class="form">
    <form action="" method="post">
        {% csrf_token %}
        <h1>Are you sure about deleting "{{house.name}}"?</h1>
        <input type="submit" class="btn btn-danger" value="Delete"> 
        <a href="/update_house/{{house.id}}" class="btn btn-info">Cancel</a>
    </form>
</div>
{% endblock body %}
