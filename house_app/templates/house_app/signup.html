{% extends 'house_app/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="form">
        <h3>Sign Up</h3>
        <form action="" method="post">
            {% csrf_token %}
            {{ form |crispy}}
            <input type="submit" class="form-btn" value="Sign Up">
        </form>
        <br>
        <p class="red-text">
            Already have an account,<a href="{% url 'appl:login' %}">Login</a>
        </p>
    </div>
{% endblock body %}
